
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Awesome go-echarts</title>
    <script src="http://chenjiandongx.com/go-echarts-assets/assets/echarts.min.js"></script>
    <link href="http://chenjiandongx.com/go-echarts-assets/assets/bulma.min.css" rel="stylesheet">
</head>

<body>
<div class="select" style="margin-right:10px; margin-top:10px; position:fixed; right:10px;"></div>

<div class="container">
    <div class="item" id="BgsaKkPCoTzT"
         style="width:900px;height:500px;"></div>
</div>
<script type="text/javascript">
    "use strict";
    let myChart_BgsaKkPCoTzT = echarts.init(document.getElementById('BgsaKkPCoTzT'), "white");
    let option_BgsaKkPCoTzT = {
        title: {"text":"Bar-Graph",},
        tooltip: {},
        legend: {},
        xAxis: [{"data":["Jan","Feb","Mar","Apr","May","Jun"],"splitArea":{"show":false,},"splitLine":{"show":false,}}],
        yAxis: [{"axisLabel":{"show":true},"splitArea":{"show":false,},"splitLine":{"show":false,}}],
        series: [
        {"name":"axis-A","type":"bar","data":[20,30,40,50,60,70],"label":{"show":false},"emphasis":{"label":{"show":false},},"markLine":{"label":{"show":false}},"markPoint":{"label":{"show":false}},},
        {"name":"axis-B","type":"bar","data":[35,14,25,60,44,23],"label":{"show":false},"emphasis":{"label":{"show":false},},"markLine":{"label":{"show":false}},"markPoint":{"label":{"show":false}},},
        ],
        color: ["#c23531","#2f4554","#61a0a8","#d48265","#91c7ae","#749f83","#ca8622","#bda29a","#6e7074","#546570","#c4ccd3"],
    };
    myChart_BgsaKkPCoTzT.setOption(option_BgsaKkPCoTzT);
</script>

<style>
    .container {margin-top:30px; display: flex;justify-content: center;align-items: center;}
    .item {margin: auto;}
</style>
</body>
</html>
